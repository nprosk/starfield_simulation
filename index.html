<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starfield Simulation</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="p5.min.js"></script>

</head>

<body>
  <header>
    <h1>Starfield Simulation</h1>
  </header>
  <input type="checkbox" id="stars">
  <label for="stars">Toggle Stars</label>
  </br>
  <input type="checkbox" id="trail">
  <label for="trail">Toggle Trails</label>
  </br>
  <input type="checkbox" id="stop-sim">
  <label for="stop-sim">Stop simulation</label>
  <main>
    <script src="point.js"></script>
    <script src="sketch.js"></script>
  </main>
</body>

</html>
